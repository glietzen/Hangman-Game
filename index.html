<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman Game</title>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <h1>Capital City Hangman!</h1>
            <h3>How well do you know your state capitals?</h3>
        </div>
    </header>
    <section>
        <div class="main-area container text-center">
            <div class="card text-center guess-box m-3">
                <p id="showCaseWord">Guess Capital:</p>
                <span id="wordToGuess">_ _ _ _ _ _ _ _ _ _ </span>
            </div>
            <div class="row">
                <div class="col-sm card m-4 pt-4">
                    <p>Wrong Guesses Remaining:
                        <span id="numGuesses"></span>
                    </p>
                    <p>Wrong Gusses:
                        <span id="wrongGuesses"></span>
                    </p>
                </div>
                <div class="col-sm card m-4 pt-4 win-loss-card">
                
                <p>Wins:
                    <span id="winTotal"></span>
                </p>
                <p>Losses:
                    <span id="lossTotal"></span>
                </p>
            </div>
            </div>
            <button class="btn btn-primary" id="button">New Word</button>
        </div>
    </section>

    <script src="assets/js/games.js"></script>

</body>

</html>
