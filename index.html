<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <h1>Capital City Hangman!</h1>
        <h3>How well do you know your state capitals?</h3>
        <div class="main-area">
            <p id="showCaseWord">Guess Capital:</p>
        </div>
            <span id="wordToGuess">_ _ _ _ _ _ _ _ _ _ </span>
            <p>wrong guesses remaining: <span id="numGuesses"></span></p>
            <p>wrong guesses:  <span id="wrongGuesses"></span></p>
            <ul>
                <li>wins:  <span id="winTotal"></span></p>
                <li>losses:  <span id="lossTotal"></span></p>
            </ul>
            <button class="btn btn-primary" id="button">New Word</button>
    </div>
    
<script src="assets/js/games.js"></script>

</body>
</html>
